// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '27.0.1'

    // App dependencies
    support_library = '27.0.0'
    constraint_layout = '1.1.0-beta3'
    play_services = '11.4.2'
    micro_architecture = '1.0.0-rc1'
    gson = '2.8.0'
    butterknife = '8.8.1'
    glide = '4.3.0'

    // debug
    debug_db = '1.0.1'

    // reactive
    rx_java = '2.1.6'
    rx_android = '2.0.1'
    rx_binding = '2.0.0'

    // di
    dagger = '2.12'

    // test
    junit = '4.12'
    mockito = '2.10.0'
    runner = '1.0.0'
    espresso = '3.0.1'
}